<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://api.fontshare.com/v2/css?f[]=sentient@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Today's Weather</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/nav/logo.svg" alt="brand logo">
            </div>
            <div class="collapse menu">
                <img src="./assets/nav/menu.svg" alt="hamburger menu">
            </div>
        </nav>
    </header>
    <main>
        <section class="today-weather">
            <div class="weather-card">
                <div class="card-img">
                    <img class="weather-img" src="./assets/sun/default.svg" alt="sunny weather">
                </div>
                <div class="card-body">
                    <h1>36<sup>Â°</sup></h1>
                    <div class="weather-location">
                        <img src="./assets/card/location.svg" alt="location" width="10rem">
                        <p>New Delhi, Delhi, India</p>
                    </div>
                </div>
            </div>
            <div class="weather-carousel">
                <img src="./assets/card/carousel-selected.svg" alt="selected carousel">
                <img src="./assets/card/carousel-unselected-1.svg" alt="unselected carousel">
                <img src="./assets/card/carousel-unselected-2.svg" alt="unselected carousel">
            </div>
        </section>
    </main>
</body>
</html>
